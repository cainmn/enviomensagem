.tab-btn{

.tab-btn.active{

  color:#fff;

#dropArea{
  border:2px dashed #cbd5e1;
}
#dropArea.dragover{
  border-color:#3b82f6;
  background:#f0f9ff;
}

/* MODAL */
#modalEnviar{
  display:none;
}
#modalEnviar.show{
  display:flex;
}
#modalBox{
  transform:translateY(-8px) scale(.95);
  opacity:0;
  transition:all .2s ease;
}
#modalEnviar.show #modalBox{
  transform:translateY(0) scale(1);
  opacity:1;
}

.modal-card{
  padding:.75rem;
  border-radius:.5rem;
  border:1px solid #e5e7eb;
  cursor:pointer;
  background:#fff;
}
.modal-card:hover{
  box-shadow:0 6px 18px rgba(15,23,42,.06);
}
.modal-card.selected{
  background:#eef2ff;
  border-color:#c7d2fe;
  outline:2px solid #6366f1;
}

<!-- CONTROLE DE ABAS -->
<script>
const tabPrincipal = document.getElementById("tabPrincipal");
const tabTabelas = document.getElementById("tabTabelas");
const abaPrincipal = document.getElementById("aba-principal");
const abaTabelas = document.getElementById("aba-tabelas");

  abaTabelas.classList.add("hidden");
  tabPrincipal.classList.add("active");
